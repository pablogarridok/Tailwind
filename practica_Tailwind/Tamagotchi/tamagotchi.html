<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
  <title>Tamagotchi</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-12 rounded-3xl shadow-2xl w-[450px]">

    <div class="flex justify-center mb-10">
      <img id="personaje" src="img/serio.gif" class="w-80 h-80 object-contain transition-all duration-300">
    </div>

    <div class="space-y-6">

      <div>
        <p class="font-bold text-lg mb-2">Intelecto</p>
        <div class="w-full bg-gray-200 rounded h-6">
          <div id="barraintelecto" class="bg-green-500 h-6 rounded transition-all duration-300" style="width: 50%;"></div>
        </div>
      </div>

      <div>
        <p class="font-bold text-lg mb-2">Oratoria</p>
        <div class="w-full bg-gray-200 rounded h-6">
          <div id="barraoratoria" class="bg-blue-500 h-6 rounded transition-all duration-300" style="width: 50%;"></div>
        </div>
      </div>

      <div>
        <p class="font-bold text-lg mb-2">Energ√≠a Vital</p>
        <div class="w-full bg-gray-200 rounded h-6">
          <div id="barraEnergia" class="bg-yellow-500 h-6 rounded transition-all duration-300" style="width: 50%;"></div>
        </div>
      </div>

    </div>

    <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center">
      <button onclick="leer()"
              class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-xl text-lg font-semibold">Leer Pergamino</button>

      <button onclick="debatir()"
              class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-xl text-lg font-semibold">Debatir</button>

      <button onclick="meditar()"
              class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-white rounded-xl text-lg font-semibold">Meditar</button>
    </div>

  </div>
</body>
</html>
